name: gRPC Sync

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  grpc-sync-and-parity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9
        with:
          toolchain: stable

      - name: gRPC contract check
        run: |
          set -euo pipefail
          make grpc-check

      - name: HTTP/gRPC parity tests
        run: |
          set -euo pipefail
          make test-grpc-parity
