name: Code Security (Cargo Audit + Snyk) 

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 9 * * 1" # Mondays 09:00 UTC

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deps-security:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: app

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            app -> target

      - name: cargo-audit
        run: |
          set -euo pipefail
          cargo install cargo-audit --locked
          cargo audit

      - name: Snyk scan
        uses: snyk/actions/rust@v2
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
