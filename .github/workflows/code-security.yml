name: Code Security (Cargo Audit + Snyk)

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  schedule:
    - cron: "0 9 * * 1" # Mondays 09:00 UTC

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deps-security:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: app

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Assert Rust workspace exists
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -f Cargo.toml ]; then
            echo "Expected Rust workspace in ./app, but ./app/Cargo.toml was not found."
            echo "Repo root contents:"
            ls -la ..
            echo "app/ contents (if any):"
            ls -la . || true
            exit 1
          fi

      - name: Install Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            app -> target

      - name: cargo-audit
        run: |
          set -euo pipefail
          cargo install cargo-audit --locked
          cargo audit

      - name: Snyk scan
        run: |
          set -euo pipefail
          npm install -g snyk
          snyk test --file=Cargo.toml
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
