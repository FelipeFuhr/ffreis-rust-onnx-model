name: Build All

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  matrix-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [1.80.0, stable]
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
      - name: Build
        run: |
          set -euo pipefail
          cd app
          cargo build --release
      - name: Test
        run: |
          set -euo pipefail
          cd app
          cargo test --release

  container-smoke:
    needs: matrix-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build images
        run: |
          set -euo pipefail
          make build
