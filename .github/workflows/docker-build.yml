name: Docker Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Podman
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y podman
      - name: Ensure podman is usable
        run: |
          set -euo pipefail
          podman --version
      - name: Build container images with Podman
        run: |
          set -euo pipefail
          CONTAINER_COMMAND=podman make build
          podman image exists ffreis/runner
