name: Container Vulnerability Scan (Grype)

on:
  workflow_dispatch:
    permissions:
      contents: read
      security-events: write
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    strategy:
      matrix:
        image:
          - ffreis/base
          - ffreis/base-builder
          - ffreis/builder
          - ffreis/base-runner
          - ffreis/runner
        tar:
          - base.tar
          - base-builder.tar
          - builder.tar
          - base-runner.tar
          - runner.tar

    steps:
      - uses: actions/checkout@v4

      - name: Install Podman
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Build images (local)
        run: |
          set -euo pipefail
          CONTAINER_COMMAND=podman make build

      - name: Install Grype
        run: |
          set -euo pipefail
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b ./bin
          ./bin/grype version

      - name: Grype scan (SARIF)
        run: |
          set -euo pipefail
          mkdir -p artifacts grype-results
          images=(ffreis/base ffreis/base-builder ffreis/builder ffreis/base-runner ffreis/runner)
          for image in "${images[@]}"; do
            name="${image##*/}"
            tar="artifacts/${name}.tar"
            podman save -o "$tar" "$image"
            test -s "$tar"
            ./bin/grype "$tar" -o sarif -f "grype-results/${name}.sarif"
            test -s "grype-results/${name}.sarif"
          done

      - name: Upload Grype SARIF
        if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false) }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: grype-results
