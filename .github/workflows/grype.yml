name: Container Vulnerability Scan (Grype)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  grype:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - ffreis/base
          - ffreis/base-builder
          - ffreis/builder
          - ffreis/base-runner
          - ffreis/runner
        tar:
          - base.tar
          - base-builder.tar
          - builder.tar
          - base-runner.tar
          - runner.tar

    steps:
      - uses: actions/checkout@v4

      - name: Install Podman
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Build images (local)
        run: |
          set -euo pipefail
          CONTAINER_COMMAND=podman make build

      - name: Save image tar
        run: |
          set -euo pipefail
          mkdir -p artifacts
          podman save -o "artifacts/${{ matrix.tar }}" "${{ matrix.image }}"
          test -s "artifacts/${{ matrix.tar }}"

      - name: Grype scan (SARIF)
        uses: anchore/scan-action@v7.2.2
        with:
          path: artifacts/${{ matrix.tar }}
          fail-build: true
          severity-cutoff: high
          output-format: sarif
          output-file: grype-${{ matrix.tar }}.sarif

      - name: Upload Grype SARIF
        if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false) }}
        permissions:
          security-events: write
          contents: read
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: grype-${{ matrix.tar }}.sarif
